# R Script Configuration
script:
  name: "MnM Classifier via Docker/Singularity"
  date: "11-03-2024"
  project: "Tumor-Classification"

# File Paths
Inputs:
  reference_metadata: "./Inputs/ClassifierMetadataReferenceBALL.csv"
  test_metadata: "./Inputs/ClassifierMetadataTestBALL.csv"
  reference_count_data: "./Inputs/countDataReferenceBALL.csv"
  test_count_data: "./Inputs/countDataTestBALL.csv"
  majority_model: "./SavedModels/modelsMajority.rds"
  minority_model: "./SavedModels/modelsMinority.rds"

# Model Training values
modelsVariables:
  model_training: TRUE
  filter_samples: FALSE
  whichSeed: 1
  outputDir: "./Outputs"
  proteinCodingGenes: "./Inputs/proteinCodingGenesGencode31.csv"
  saveModel: TRUE
  saveRiboModels: FALSE
  nModels: 10

# Specific values for createModelsMinority
modelsMinorityVariables:
  sampleColumn: "sampleID"
  classColumn: "tumorSubtype"
  higherClassColumn: "tumorType"
  domainColumn: "Domain"
  #Default Values, can be modified
  nANOVAgenes: 1000
  meanExpression: 5
  maxSamplesPerType: 3
  ntree: 500
  howManyFeatures: 300

# Specific values for createScalingsMajority
modelsMajorityVariables:
  sampleColumn: "sampleID"
  classColumn: "tumorSubtype"
  higherClassColumn: "tumorType"
  domainColumn: "Domain"
  #Default Values, can be modified
  maxSamplesPerType: 50
  nComps: 100
  nFeatures: 2500
  maxNeighbours: 25
  whichSeed: 1

# Specific values for Predictions
classifierPredictions:
  outputDir: "./Outputs"
  saveModel: "TRUE"
