# R Script Configuration
script:
  name: "MnM Classifier via Docker/Singularity"
  date: "11-03-2024"
  project: "Tumor-Classification"

# File Paths
Inputs:
  reference_metadata: "./Inputs/ClassifierMetadataReferenceBALL.csv"
  test_metadata: "./Inputs/ClassifierMetadataTestBALL.csv"
  reference_count_data: "./Inputs/countDataReferenceBALL.csv"
  test_count_data: "./Inputs/countDataTestBALL.csv"
  majority_model: "./SavedModels/modelsMajority.rds"
  minority_model: "./SavedModels/modelsMinority.rds"

# Temporary Filtering
filtering:
  disease_subclass: "B-ALL"
  remove_temporary: true

# Model Training values
modelsVariables:
  model_training: TRUE
  whichSeed: 1
  outputDir: "./Outputs"
  proteinCodingGenes: "./Inputs"
  saveModel: TRUE
  saveRiboModels: FALSE
  nModels: 10

# Specific values for createModelsMinority
modelsMinorityVariables:
  patientColumn: "biomaterial_id"
  classColumn: "Disease_sub_specification1"
  higherClassColumn: "Disease_sub_class"
  domainColumn: "Domain"
  #Default Values, can be modified
  nANOVAgenes: 1000
  meanExpression: 5
  maxSamplesPerType: 3
  ntree: 500
  howManyFeatures: 300

# Specific values for createScalingsMajority
modelsMajorityVariables:
  sampleColumn: "sample_id"
  classColumn: "tumor_subtype"
  higherClassColumn: "tumor_type"
  domainColumn: "Domain"
  #Default Values, can be modified
  maxSamplesPerType: 50
  nComps: 100
  nFeatures: 2500
  maxNeighbours: 25
  whichSeed: 1

# Specific values for Predictions
classifierPredictions:
  outputDir: "./Outputs"
  saveModel: "TRUE"

# Specific values for integrateMM
integrateMM:
  nModels: 10
  subtype: TRUE
  higherClassColumn: "Disease_sub_class"
  crossValidation: FALSE
